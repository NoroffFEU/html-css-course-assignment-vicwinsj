<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bardufoss jacket: Ideal for Arctic conditions, it keeps you dry and hydrated during outdoor activities, ensuring comfort and performance."
    />
    <title></title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicons/site.webmanifest" />
    <link
      href="https://api.fontshare.com/v2/css?f=general-sans@1,2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/product.css" />
    <link rel="stylesheet" href="src/css/media.css" />
    <script type="module" src="./scripts/product.mjs"></script>
    <script type="module" src="./scripts/carousel.mjs"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/RainyDays_Logo.png" alt="Rainy Days logo" />
        </a>
      </div>
      <div class="icons">
        <div>
          <img src="assets/images/Search.svg" alt="Search" />
        </div>
        <div>
          <img src="assets/images/Profile.svg" alt="View Profile" />
        </div>
        <div id="cart">
          <a href="checkout.html">
            <img src="assets/images/Cart.svg" alt="View Cart" />
          </a>
        </div>
      </div>
      <div class="menu big-font">
        <input type="checkbox" id="menu-checkbox" />
        <label id="menu-label" for="menu-checkbox"></label>
        <nav>
          <ul>
            <li><a href="store.html">Store</a></li>
            <li>Brands</li>
            <li>Outlet</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="product">
        <div id="product-image"></div>
        <div class="product-intro">
          <h1 id="product-heading" class="big-heading"></h1>
          <div class="prices">
            <p id="price" class="price medium-heading"></p>
            <p id="discounted-price" class="bold medium-heading discount"></p>
          </div>
          <p class="small-font">
            VAT and shipping costs calculated at checkout. Free delivery above $
            100.00.
          </p>
          <div class="stars">
            <img
              src="assets/images/star-blue.svg"
              alt="Blue star – indicating customers' opinion of the jacket"
            />
            <img
              src="assets/images/star-blue.svg"
              alt="Blue star – indicating customers' opinion of the jacket"
            />
            <img
              src="assets/images/star-blue.svg"
              alt="Blue star – indicating customers' opinion of the jacket"
            />
            <img
              src="assets/images/star-blue.svg"
              alt="Blue star – indicating customers' opinion of the jacket"
            />
            <img
              src="assets/images/star-grey.svg"
              alt="Grey star – indicating customers' opinion of the jacket"
            />
          </div>
          <div class="colors">
            <div id="color-box"></div>
            <p id="color-text" class="medium-font"></p>
          </div>
          <div class="sizes medium-font">
            <p class="unselected">S</p>
            <p class="unselected no-border-left">M</p>
            <p class="selected">L</p>
            <p class="unselected no-border-left">XL</p>
            <p class="unselected no-border-left">XXL</p>
          </div>
        </div>
        <div class="product-details">
          <div class="product--ctas medium-font">
            <a
              href="checkout.html"
              id="buy-btn"
              class="cta product-cta medium-font margin-right"
              >Buy now</a
            >
            <button id="add-btn" class="cta-blue product-cta medium-font">
              Add to cart
            </button>
          </div>
          <details class="small-font">
            <summary class="medium-font">
              <h2 class="medium-font">Description</h2>
              <h2 class="plus medium-font">+</h2>
              <h2 class="minus medium-font">-</h2>
            </summary>
            <p id="description"></p>
          </details>
        </div>
      </section>
      <section class="product-carousel">
        <h2 class="big-heading">You might also like</h2>
        <div class="loader-box">
          <div class="loader"></div>
        </div>
        <div id="carousel" class="carousel"></div>
      </section>
    </main>
    <footer>
      <div class="footer-menu1 big-font">
        <div>
          <a href="index.html">Home</a>
          <a href="store.html">Store</a>
        </div>
      </div>
      <div class="footer-menu2 big-font">
        <div>
          <a href="contact.html">Contact</a>
          <a href="about.html">About</a>
        </div>
      </div>
      <div class="copyright small-font">
        <div class="logo-footer">
          <img
            src="assets/images/RainyDays_Logo_white.png"
            alt="White Rainy Days logo"
            class="logo-footer"
          />
        </div>
        <p>©2023 Rainydays</p>
      </div>
      <div class="socials">
        <div>
          <img src="assets/images/Facebook.svg" alt="Facebook" />
        </div>
        <div>
          <img src="assets/images/Instagram.svg" alt="Instagram" />
        </div>
        <div>
          <img src="assets/images/YouTube.svg" alt="YouTube" />
        </div>
        <div>
          <img src="assets/images/TikTok.svg" alt="TikTok" />
        </div>
      </div>
    </footer>
  </body>
</html>
