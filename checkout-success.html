<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Congratulations! You've successfully completed your Rainy Days purchase. Get ready to embrace dry and stylish adventures with your new rain jacket. Thank you for choosing us!"
    />
    <title>Checkout Success | RainyDays</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicons/site.webmanifest" />
    <link
      href="https://api.fontshare.com/v2/css?f=general-sans@1,2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/checkout-success.css" />
    <link rel="stylesheet" href="src/css/media.css" />
    <script type="module" src="./scripts/checkout-success.mjs"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/RainyDays_Logo.png" alt="Rainy Days logo" />
        </a>
      </div>
      <div class="icons">
        <div>
          <img src="assets/images/Search.svg" alt="Search" />
        </div>
        <div>
          <img src="assets/images/Profile.svg" alt="View Profile" />
        </div>
        <div id="cart">
          <a href="checkout.html">

        </div>
      </div>
      <div class="menu big-font">
        <input type="checkbox" id="menu-checkbox" />
        <label id="menu-label" for="menu-checkbox"></label>
        <nav>
          <ul>
            <li><a href="store.html">Store</a></li>
            <li>Brands</li>
            <li>Outlet</li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="checkout-success">
      <h1 class="big-heading">Order completed</h1>
      <div>
        <img
          src="assets/images/Checkout.svg"
          alt="Green checkout success symbol"
        />
      </div>
      <div class="order-details">
        <p id="amount-paid"></p>
        <h2>Order summary</h2>
        <div id="order-summary"></div>
        <p>
          Thank you for letting us dress you up!<br />Got questions? Read our
          FAQ or <a href="contact.html">contact us</a>.
        </p>
      </div>
      <div class="checkout-cta">
        <p class="cta">Download receipt</p>
      </div>
    </main>
    <footer>
      <div class="footer-menu1 big-font">
        <div>
          <a href="index.html">Home</a>
          <a href="store.html">Store</a>
        </div>
      </div>
      <div class="footer-menu2 big-font">
        <div>
          <a href="contact.html">Contact</a>
          <a href="about.html">About</a>
        </div>
      </div>
      <div class="copyright small-font">
        <div class="logo-footer">
          <img
            src="assets/images/RainyDays_Logo_white.png"
            alt="White Rainy Days logo"
            class="logo-footer"
          />
        </div>
        <p>Â©2023 Rainydays</p>
      </div>
      <div class="socials">
        <div>
          <img src="assets/images/Facebook.svg" alt="Facebook" />
        </div>
        <div>
          <img src="assets/images/Instagram.svg" alt="Instagram" />
        </div>
        <div>
          <img src="assets/images/YouTube.svg" alt="YouTube" />
        </div>
        <div>
          <img src="assets/images/TikTok.svg" alt="TikTok" />
        </div>
      </div>
    </footer>
